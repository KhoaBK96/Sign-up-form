<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="left-container">
        <img src="./assests/sign-up-bg.jpg" alt="left-side-bg">
        <div class="logo-container">
            <img src="./assests/odin-lined.png" alt="logo">
            <h1>ODIN</h1>
        </div>
    </div>
    <div class="right-container">
        <div class="first-container">
            <h3>This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams. <br> Sign up <span>now</span> to get start</h3><br>
            <h3>You <span>know</span> you want to</h3>
        </div>
        <div class="second-container">
            <h3>Let's do this!</h3>
            <form action="" method="POST">
                <div>
                    <label for="first_name">FIRST NAME</label>
                    <input type="text" id="first_name" name="first_name">
                </div>
                <div>
                    <label for="last_name">LAST NAME</label>
                    <input type="text" id="last_name" name="last_name">
                </div>
                <div>
                    <label for="email">EMAIL</label>
                    <input type="email" id="email" name="email">
                </div>
                <div>
                    <label for="phone_number">PHONE NUMBER</label>
                    <input type="number" id="phone_number" name="phone_number">
                </div>
                <div>
                    <label for="password">PASSWORD</label>
                    <input type="text" id="password" name="password">
                </div>
                <div>
                    <label for="confirm_password">CONFIRM PASSWORD</label>
                    <input type="text" id="confirm_password" name="confirm_password">
                </div>
            </form>
        </div>
        <div class="thirst-container">
            <button>Create Account</button>
            <p>Already have and account? <span>Log in</span></p>
        </div>
    </div>
</body>
</html>
